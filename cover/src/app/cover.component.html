<div class="app-root root-comp"
  [class.dark-theme]="nightMode">
  
  <ng-container [ngSwitch]="componentType">
    
    <cover-login *ngSwitchCase="COMPONENT_TYPE.LOGIN"></cover-login>
    
    <cover-chatroom-list *ngSwitchCase="COMPONENT_TYPE.CHATROOM_LIST"></cover-chatroom-list>

    <cover-chatroom *ngSwitchCase="COMPONENT_TYPE.CHATROOM"></cover-chatroom>

    <cover-chat *ngSwitchCase="COMPONENT_TYPE.CHAT"></cover-chat>

  </ng-container>

</div>
